<form>
        <div class="imgcontainer">
          <img src="../../assets/img/logo-login.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" [(ngModel)]="email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" [(ngModel)]="psw" name="psw" required>
      
          <button type="submit" (click)="signIn()">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button>
          <span >Forgot <a href="#">password?</a></span>
        </div>
      </form>
